<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thiết bị kiểm soát chất lượng khí thải đầu ra xe máy</title>
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>


<body>
  <main class="container bcc-gray" style="height: 100%;">
    <div class="h1">Home</div>
    <div class="container px-4 " style="height: 100%;">
      <div class="row gx-5">
        <div class="col ms-2 shadow bg-body rounded scale ">
          <div class="card text-dark bg-success mb-3 " style="max-width: 18rem;">
            <div class="card-header t-c-white">Chỉ số CO2</div>
            <div class="card-body scale">
              <h5 class="card-title t-c-white" id="co2">No Data</h5>
              <p class="card-text t-c-white">No assessment</p>
              </p>
            </div>
          </div>
        </div>
        <div class="col ms-2 shadow bg-body rounded scale">
          <div class="card text-dark bg-success mb-3 " style="max-width: 18rem;">
            <div class="card-header t-c-white">Chỉ số SO2</div>
            <div class="card-body scale">
              <h5 class="card-title t-c-white" id="co">No Data</h5>
              <p class="card-text t-c-white">No assessment</p>
              </p>
            </div>
          </div>
        </div>
        <div class="col ms-2 shadow bg-body rounded scale">
          <div class="card text-dark bg-success mb-3 " style="max-width: 18rem;">
            <div class="card-header t-c-white">Chỉ số NO</div>
            <div class="card-body ">
              <h5 class="card-title t-c-white" id="nh4">No Data</h5>
              <p class="card-text t-c-white">No assessment</p>
              </p>
            </div>
          </div>
        </div>
        <div class="col ms-2 shadow bg-body rounded scale">
          <div class="card text-dark bg-success mb-3 " style="max-width: 18rem;">
            <div class="card-header t-c-white">Chỉ số Bụi</div>
            <div class="card-body ">
              <h5 class="card-title t-c-white" id="dust">No Data</h5>
              <p class="card-text t-c-white">No assessment</p>
              </p>
            </div>
          </div>
        </div>
        <div class="col ms-2 shadow bg-body rounded scale">
          <div class="card text-dark bg-success mb-3 " style="max-width: 18rem;">
            <div class="card-header t-c-white">Khoảng cách di chuyển được</div>
            <div class="card-body ">
              <h5 class="card-title t-c-white" id="khoachcah">No Data</h5>
              <p class="card-text t-c-white">m</p>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <div class="h3">Chart</div>
        <div class="rounded">
          <canvas width="100%" height="50%" id="chart"></canvas>
        </div>
      </div>
    </div>
  </main>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <!-- socket -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('connect', function () {
      console.log('Connected!');
    });
    socket.on('message', (data) => {
      console.log(data);
      let chartData = [data.co2, data.co, data.nh4, data.dust]
      chartData = chartData.map((item) => {
        return Math.round(item * 100) / 100;
      });
      addData(myStackedBarChart, chartData);
      if (myStackedBarChart.data.datasets[0].data.length > 30) {
        removeData(myStackedBarChart);
      }

      document.getElementById('co2').innerHTML = Math.round(data.co2 * 100) / 100;
      document.getElementById('co').innerHTML = Math.round(data.co * 100) / 100;
      document.getElementById('nh4').innerHTML = Math.round(data.nh4 * 100) / 100;
      document.getElementById('dust').innerHTML = Math.round(data.dust * 100) / 100;
      document.getElementById('khoachcah').innerHTML = Math.round(data.khoangcach * 100) / 100;

      if (Math.round(data.co2 * 100) / 100 > 4.0) {
        document.getElementById('co2').closest('.card').classList.remove('bg-success');
        document.getElementById('co2').closest('.card').classList.add('bg-danger');
        document.getElementById('co2').nextElementSibling.innerHTML = 'Chỉ số CO2 trong mức nguy hiểm';
      }
      else {
        document.getElementById('co2').closest('.card').classList.remove('bg-danger');
        document.getElementById('co2').closest('.card').classList.add('bg-success');
        document.getElementById('co2').nextElementSibling.innerHTML = 'Chỉ số CO2 trong mức an toàn';
      }
      if (Math.round(data.co * 100) / 100 > 4.0) {
        document.getElementById('co').closest('.card').classList.remove('bg-success');
        document.getElementById('co').closest('.card').classList.add('bg-danger');
        document.getElementById('co').nextElementSibling.innerHTML = 'Chỉ số SO2 trong mức nguy hiểm';
      }
      else {
        document.getElementById('co').closest('.card').classList.remove('bg-danger');
        document.getElementById('co').closest('.card').classList.add('bg-success');
        document.getElementById('co').nextElementSibling.innerHTML = 'Chỉ số SO2 trong mức an toàn';
      }
      if (Math.round(data.nh4 * 100) / 100 > 4.5) {
        document.getElementById('nh4').closest('.card').classList.remove('bg-success');
        document.getElementById('nh4').closest('.card').classList.add('bg-danger');
        document.getElementById('nh4').nextElementSibling.innerHTML = 'Chỉ số NO trong mức nguy hiểm';
      }
      else {
        document.getElementById('nh4').closest('.card').classList.remove('bg-danger');
        document.getElementById('nh4').closest('.card').classList.add('bg-success');
        document.getElementById('nh4').nextElementSibling.innerHTML = 'Chỉ số NO trong mức an toàn';
      }
      if (Math.round(data.dust * 100) / 100 > 4.0) {
        document.getElementById('dust').closest('.card').classList.remove('bg-success');
        document.getElementById('dust').closest('.card').classList.add('bg-danger');
        document.getElementById('dust').nextElementSibling.innerHTML = 'Chỉ số Bụi trong mức nguy hiểm';
      }
      else {
        document.getElementById('dust').closest('.card').classList.remove('bg-danger');
        document.getElementById('dust').closest('.card').classList.add('bg-success');
        document.getElementById('dust').nextElementSibling.innerHTML = 'Chỉ số Bụi trong mức an toàn';
      }

    });

  </script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <!-- <script src="path/to/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script> -->
  <!-- chart -->
  <script>
    Chart.register(ChartDataLabels);
    Chart.defaults.font.size = 16;
    Chart.defaults.elements.point.hoverRadius = 10
    Chart.defaults.elements.line.tension = 0.1
    // import Chart from '.node_modules/chart.js/dist/chart.js';
    const chartData = {
      labels: ['60', '58', '56', '54', '52', '50', '48', '46', '44', '42', '40', '38', '36', '34', '32', '30', '28', '26', '24', '22', '20', '18', '16', '14', '12', '10', '8', '6', '4', '2', '0'],
      datasets: [
        {
          label: 'CO2',
          backgroundColor: '#ffb3e0',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
          data: [],
        },
        {
          label: 'SO2',
          backgroundColor: '#9fabe3',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          data: [],
        },
        {
          label: 'NO',
          backgroundColor: '#bbfad5',
          borderColor: 'rgba(255, 206, 86, 1)',
          borderWidth: 1,
          data: [],
        },
        {
          label: 'Dust',
          backgroundColor: '#ffe3d6',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          data: [],
        },
      ],
    };

    function randomArr(length, min, max) {
      return Array.from({ length: length }, () => Math.floor(Math.random() * (max - min + 1)) + min);
    }

    const canvasColor = {
      id: 'customCanvasBackgroundColor',
      beforeDraw: (chart, args, options) => {
        const { ctx } = chart;
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        ctx.fillStyle = options.color || '#99ffff';
        ctx.fillRect(0, 0, chart.width, chart.height);
        ctx.restore();
      }
    };

    var ctx = document.getElementById("chart").getContext("2d");
    var myStackedBarChart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        scales: {
          x: {
            grid: {
              display: false
            },
          },
          y: {
            stacked: true,
          }
        },
        plugins: {
          legend: {
            display: true,
            position: "top",
          },
          customCanvasBackgroundColor: {
            color: 'white',
          },
        },
        elements: {
          line: {
            borderWidth: 6,
          },
        },
        datasets: {
          line: {
            fill: true,
          },
        },
        layout: {
          padding: {
            top: 10,
            right: 10,
            bottom: 10,
            left: 10,
          },
        },
        responsive: true,
        // maintainAspectRatio: false,
      },
      plugins: [canvasColor],
    });
  </script>
  <!-- update chart -->
  <script>
    function addData(chart, data) {
      chart.data.datasets.forEach((dataset, index) => {
        dataset.data.push(data[index]);
      });
      chart.update();
    }


    function removeData(chart) {
      chart.data.datasets.forEach((dataset) => {
        dataset.data.shift();
      });
      chart.update();
    }
  </script>
</body>

</html>
